<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .menu-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .menu-image {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    Café Aroma - Digital Menu
  </header>

  <section class="menu-section">
    <img class="menu-image" src="1.jpg" alt="Menu Page 1" />
    <img class="menu-image" src="2.jpg" alt="Menu Page 2" />
    <img class="menu-image" src="3.jpg" alt="Menu Page 3" />
    <img class="menu-image" src="3.jpg" alt="Menu Page 3" />
  </section>

  <footer>
    Scan the QR to access this menu anytime • Powered by Aetheric
  </footer>
</body>
</html>
